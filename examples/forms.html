<!DOCTYPE html>
<html lang="ar">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Bootstrap rtl forms example</title>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.rtl.min.css">
	    <style type="text/css">
			.container {
				padding-top: 50px;
			}
			form {
				padding-bottom: 50px;
			}
	    </style>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">عنوان البريد الالكتروني</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="عنوان البريد الالكتروني">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">الكلمة السرية</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="الكلمة السرية">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">رفع ملف</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">مثال على صندوق المساعدة</p>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> تذكرني
					</label>
				</div>
					<button type="submit" class="btn btn-default">ارسال</button>
			</form>
			<form class="form-inline">
				<div class="form-group">
					<label for="exampleInputName2">الاسم</label>
					<input class="form-control" id="exampleInputName2" placeholder="مجهول">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail2">عنوان البريد الالكتروني</label>
					<input type="email" class="form-control" id="exampleInputEmail2" placeholder="مجهول@example.com">
				</div>
				<button type="submit" class="btn btn-default">ارسال</button>
			</form>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">عنوان البريد الالكتروني</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="عنوان البريد الالكتروني">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">الكلمة السرية</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="الكلمة السرية">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> تذكرني
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">تسجيل الدخول</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
	</body>
</html>
