<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap rtl alert example</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.rtl.min.css">
    <style type="text/css">
        .container {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <strong>أحسنت!</strong> تجربة اللغة العربية
        </div>
        <div class="alert alert-info" role="alert">
            <strong>إنتباه!</strong> تجربة اللغة العربية
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>تنبيه!</strong> تجربة اللغة العربية
        </div>
        <div class="alert alert-danger" role="alert">
            <strong>عفواً!</strong> تجربة اللغة العربية
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>تحذير!</strong> تجربة اللغة العربية
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</body>

</html>
