<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Bootstrap rtl grid example</title>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.rtl.min.css">
	    <style type="text/css">
	    	.show-grid {
			  margin-bottom: 15px;
			}
			.show-grid [class^="col-"] {
			  padding-top: 10px;
			  padding-bottom: 10px;
			  background-color: #eee;
			  background-color: rgba(86,61,124,.15);
			  border: 1px solid #ddd;
			  border: 1px solid rgba(86,61,124,.2);
			}
			.container {
				padding-top: 50px;
			}
	    </style>
	</head>
	<body>
		<div class="container">
			<div class="row show-grid">
				<div class="col-md-1">md-1 أ</div>
				<div class="col-md-1">md-1 ب</div>
				<div class="col-md-1">md-1 ج</div>
				<div class="col-md-1">md-1 د</div>
				<div class="col-md-1">md-1 هـ</div>
				<div class="col-md-1">md-1 و</div>
				<div class="col-md-1">md-1 ز</div>
				<div class="col-md-1">md-1 ح</div>
				<div class="col-md-1">md-1 ط</div>
				<div class="col-md-1">md-1 ي</div>
				<div class="col-md-1">md-1 ك</div>
				<div class="col-md-1">md-1 ل</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-8">md-8</div>
				<div class="col-md-4">md-4</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-4">md-4</div>
				<div class="col-md-4">md-4</div>
				<div class="col-md-4">md-4</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-6">md-6</div>
				<div class="col-md-6">md-6</div>
			</div>
		</div>
		<script type="text/javascript" src="assests/jquery.min.js"></script>
		<script type="text/javascript" src="assests/bootstrap.min.js"></script>
	</body>
</html>
